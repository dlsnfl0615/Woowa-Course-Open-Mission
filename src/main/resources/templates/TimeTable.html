<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시간표 예시</title>
    <style>
        .timetable-container {
            width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 70px repeat(5, 1fr);
            grid-template-rows: 40px repeat(28, 35px);
            border: 1px solid black;
            border-collapse: collapse;
        }

        .day {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-bottom: 2px solid black;
            background: lightgray;
        }
        .lecture-time {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            border-right: 2px solid black;
            background: lightgray;
        }

    </style>
</head>
<body>

<div class="timetable-container">
    <div class="day" style="grid-column: 2; grid-row: 1;">월</div>
    <div class="day" style="grid-column: 3; grid-row: 1;">화</div>
    <div class="day" style="grid-column: 4; grid-row: 1;">수</div>
    <div class="day" style="grid-column: 5; grid-row: 1;">목</div>
    <div class="day" style="grid-column: 6; grid-row: 1;">금</div>

    <div class="lecture-time" style="grid-row: 2 / 4;">오전 9시</div>
    <div class="lecture-time" style="grid-row: 4 / 6;">오전 10시</div>
    <div class="lecture-time" style="grid-row: 6 / 8;">오전 11시</div>
    <div class="lecture-time" style="grid-row: 8 / 10;">오후 12시</div>
    <div class="lecture-time" style="grid-row: 10 / 12;">오후 1시</div>
    <div class="lecture-time" style="grid-row: 12 / 14;">오후 2시</div>
    <div class="lecture-time" style="grid-row: 14 / 16;">오후 3시</div>
    <div class="lecture-time" style="grid-row: 16 / 18;">오후 4시</div>



</div>

</body>
</html>
