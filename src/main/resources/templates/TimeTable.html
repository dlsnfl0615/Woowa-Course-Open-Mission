<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시간표 예시</title>
    <style>
        .timetable-container {
            width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 70px repeat(5, 1fr);
            grid-auto-rows: 70px;
            border: 1px solid black;
        }

        /* 요일 */
        .day {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-bottom: 2px solid black;
            background: lightgray;
        }

        /* 시간 라벨 */
        .lecture-time {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            border-right: 1px solid;
            border-bottom: 1px solid;
        }

        /* 빈 칸 */
        .empty-cell {
            border-bottom: 1px solid;
            border-right: 1px solid;
        }

        /* 강의 블록 */
        .registered-lecture {
            padding: 6px;
            border-radius: 5px;
            border: 1px solid;
            font-size: 13px;
            line-height: 1.3;
        }

        /* 텍스트 스타일 */
        .lecture-title {
            font-weight: bold;
        }
    </style>
</head>
