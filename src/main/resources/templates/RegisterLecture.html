<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
        }

        table, td, th {
            border : 1px solid black;
            border-collapse : collapse;
            width: 100%;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .lecture-list-panel {
            width: 60%;
            height: auto;
            overflow: scroll;
        }

        .register-lecture-panel {
            width: 40%;
            height: auto;
        }

        .input-row {
            margin-bottom: 5px;
        }

    </style>
</head>
<body>

<script th:inline="javascript" th:if="${errorMessage}">
    /*<![CDATA[*/
    alert([[${errorMessage}]]);
    /*]]>*/
</script>

    <div class="container">

        <div class="lecture-list-panel">
            <h2>강의 목록</h2>
            <form id="searchForm" onsubmit="handleSearch(event)">
                <input type="text" name="lectureToSearch" id="lectureToSearch" placeholder="전체 강의 조회시 검색어 없이 검색 버튼 클릭"></input>
                <button type="submit">검색</button>
            </form>
            <table id="lectureTable" style="table-layout: fixed; word-break: break-all; height: auto">
                <thead>
                    <th>강의명</th>
                    <th>학수번호</th>
                    <th>교수명</th>
                    <th>강의시간</th>
                </thead>
                <tbody id="lectureTableBody">
                    <tr th:each="lecture : ${searchedLectures}">
                        <td th:text="${lecture.lectureName()}"></td>
                        <td th:text="${lecture.lectureCode()}"></td>
                        <td th:text="${lecture.professorName()}"></td>
                        <td>
                                <span th:if="${lecture.cyberLecture() == false}">
                                    <div th:each="time : ${lecture.times()}" th:text="${time.day().getKoreanDay()} + ',' + ${time.start()} + '~' + ${time.end()} "></div>
                                </span>
                            <span th:if="${lecture.cyberLecture() == true}">
                                    <div>사이버강의</div>
                                </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="register-lecture-panel">
            <form action="/receive" method="post">
                <h2>신청 강의</h2>
                <div id="form-container">
                    <div class="input-row">
                        <input type="text" name="lectures" placeholder="학수번호 입력">
                    </div>
                </div>
                <button onclick="createInput('form-container', '학수번호 입력', 'lectures')" type="button">+ 추가</button>

                <h2>공강일 지정</h2>
                <div>
                    <input type="checkbox" name="days" value="월">월요일
                    <input type="checkbox" name="days" value="화">화요일
                    <input type="checkbox" name="days" value="수">수요일
                    <input type="checkbox" name="days" value="목">목요일
                    <input type="checkbox" name="days" value="금">금요일
                </div>

                <h2>스페어 시간표 제작</h2>
                <div id="spare-time-table">
                    <div class="input-row">
                        <input type="text" name="lecturesForSpare" placeholder="경쟁률 높은 강의의 학수번호 입력">
                    </div>
                </div>
                <button onclick="createInput('spare-time-table', '경쟁률 높은 강의의 학수번호 입력', 'lecturesForSpare')" type="button">+ 추가</button>

                <br><br>
                <button type="submit">시간표 만들기</button>
            </form>
        </div>

    </div>

</body>

<script>
    function createInput(containerId, placeHolder, varName) {
        const container = document.getElementById(containerId);

        const newRow = document.createElement("div");
        newRow.className = "input-row";

        const newInput = document.createElement("input");
        newInput.type = "text";
        newInput.placeholder = placeHolder;
        newInput.name = varName;

        newRow.appendChild(newInput);

        container.appendChild(newRow);
    }

    async function handleSearch(event) {
        event.preventDefault();

        const searchInput = document.getElementById('lectureToSearch');
        const lectureToSearch = searchInput.value;

        try {
            const response = await fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `lectureToSearch=${encodeURIComponent(lectureToSearch)}`
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const searchedLectures = await response.json();
            updateLectureTable(searchedLectures);

        } catch (error) {
            console.error('검색 중 오류 발생:', error);
            alert('강의 검색에 실패했습니다. 콘솔을 확인해 주세요.');
        }
    }

    function updateLectureTable(lectures) {
        const tbody = document.getElementById('lectureTableBody');
        tbody.innerHTML = '';

        lectures.forEach(lecture => {
            const row = document.createElement('tr');

            // 강의 시간 사이버 강의 표시 HTML 생성
            let timeHtml = '<td>';
            if (lecture.cyberLecture) {
                timeHtml += '<span><div>사이버강의</div></span>';
            } else {
                lecture.times.forEach(time => {
                    timeHtml += `<span><div>${time.day.koreanDay},${time.start}~${time.end}</div></span>`;
                });
            }
            timeHtml += '</td>';

            // 행(row)의 내용 설정
            row.innerHTML = `
                <td>${lecture.lectureName}</td>
                <td>${lecture.lectureCode}</td>
                <td>${lecture.professorName}</td>
                ${timeHtml}
            `;
            tbody.appendChild(row);
        });
    }
</script>

</html>
